<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Como viver um amor que faz sentido — Checkout</title>
  <meta name="description" content="Como viver um amor que faz sentido — Checkout">
  <style>
    :root{
      --gray:#DDDDDD; --black:#000000; --blue:#235FAA; --white:#FFFFFF;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--white);color:var(--black);font-family:Arial, Helvetica, sans-serif;line-height:1.5}
    .wrap{max-width:980px;margin:0 auto;padding:24px}
    .card{background:#FAFAFA;border:1px solid var(--gray);border-radius:16px;padding:24px}
    h1{margin:0 0 8px}
    .badge{display:inline-block;background:var(--blue);color:#fff;padding:6px 10px;border-radius:999px;font-weight:800;letter-spacing:.3px;font-size:.9rem}
    .center{text-align:center}
    .note{color:#333;font-size:.95rem}
    .cta-zone{background:linear-gradient(180deg,#f7f9ff,#ffffff);border:1px solid var(--gray);border-radius:20px;padding:24px;text-align:center;box-shadow:0 6px 24px rgba(0,0,0,.06);margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    
<section class="card center">
  <span class="badge">Oferta de entrada</span>
  <h1>Como viver um amor que faz sentido</h1>
  <p class="note">E-book prático por <strong>R$ 10</strong>. Após confirmar, você verá uma oferta exclusiva.</p>

  <!-- Botão do checkout do e-book (modal Hotmart) -->
  <link rel="stylesheet" href="https://static.hotmart.com/css/hotmart-fb.min.css">
  <script async src="https://static.hotmart.com/checkout/widget.min.js"></script>

  <a
    href="https://pay.hotmart.com/P78652605U?checkoutMode=10"
    class="hotmart-fb hotmart__button-checkout"
    onclick="return false;"
    rel="noopener"
    aria-label="Abrir checkout em modal">
    <img src="https://static.hotmart.com/img/btn-buy-green.png" alt="Comprar agora por R$ 10">
  </a>

  <p class="note" style="margin-top:10px">Pagamento processado pelo Hotmart.</p>
</section>

  </div>
</body>
</html>
